<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif') no-repeat center center fixed;
      background-size: cover;

    h1 {

    iframe {

  </style>

<body>
  <h1>ðŸ›¸ Welcome to the Sci-Fi Game Portal ðŸ›¸</h1>
  <p>Prepare for launch into another dimension...</p>
  <button onclick="launchGame()">Launch Game</button>
  <iframe id="gameFrame" src=""></iframe>

  <script>
    function launchGame() {
      const gameURL = "https://example.com/your-game"; // Replace with your actual game URL
      const frame = document.getElementById("gameFrame");
      frame.src = gameURL;
      frame.style.display = "block";
    }
  </script>
