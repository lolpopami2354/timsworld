<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spacey Lunch Portal</title>
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      background: url('https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to the Spacey Lunch Portal ðŸš€</h1>
  <div id="g_id_onload"
       data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="true">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <button id="lunchButton">Lunch Tims World</button>

  <script>
    function handleCredentialResponse(response) {
      const decoded = parseJwt(response.credential);
      const email = decoded.email;
      if (email === "bywhitley@s.sfusd.edu") {
        document.getElementById("lunchButton").style.display = "inline-block";
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
